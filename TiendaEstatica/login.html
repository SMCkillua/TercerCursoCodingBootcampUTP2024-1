<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadatos -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TiendaEstatica</title>
  <!-- Enlace a la hoja de estilos externa -->
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navModificado">
    <div>
      <!-- Contenido para dispositivos móviles -->
      <div class="mobile">
        <!-- Logo con enlace a la página principal -->
        <div class="logo">
          <a href="index.html" id="logoDirigido"><span id="mitadDelLogo1">Tecno</span><span
              id="mitadDelLogo2">Shop</span></a>
        </div>
        <!-- Menú secundario para dispositivos móviles -->
        <div class="secondary">
          <div class="more">
            <!-- Enlace "MÁS" para desplegar más opciones -->
            <a href="#" class="moreText">MÁS</a>
            <!-- Menú desplegable con opciones como login y carrito -->
            <div class="minimenu">
              <a href="login.html" id="login">Login</a>
              <a href="#" id="carrito">Carrito</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Contenido para dispositivos de escritorio -->
      <div class="desktop">
        <!-- Logo con enlace a la página principal -->
        <div class="logo"><a href="index.html" id="logoDirigido"><span id="mitadDelLogo1">Tecno</span><span
              id="mitadDelLogo2">Shop</span></a></div>
        <!-- Menú principal con opciones como login y carrito -->
        <div class="primary">
          <a href="login.html" id="login">Login</a>
          <a href="#" id="carrito">Carrito</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenedor del formulario de inicio de sesión -->
  <div class="form-container">
    <div class="login-container">
      <!-- Título del formulario -->
      <h2>Bienvenido a TecnoShop</h2>

      <!-- Formulario de inicio de sesión -->
      <form action="">
        <p>
          <!-- Campo para ingresar nombre de usuario o correo electrónico -->
          <label for="username">Nombre de Usuario o Correo electrónico:</label>
          <input class="input" type="text" name="username" />
          <!-- Campo para ingresar contraseña -->
          <label for="password">Contraseña:</label>
          <input class="input" type="password" name="password" />
        </p>
        <div>
          <!-- Enlace para recuperar contraseña -->
          <a href="login.html" class="olvidoDeContraseña">¿Olvidaste tu contraseña?</a>
        </div>

        <p>
          <!-- Botón para enviar el formulario -->
          <input class="btn btn-login" type="submit" value="INICIAR SESIÓN" />
        </p>
        <div class="registro">
          <!-- Mensaje para usuarios que no tienen cuenta -->
          <span class="noTieneCuenta">¿No tienes cuenta?</span>
          <!-- Botón para redirigir a la página de registro -->
          <a href="register.html">
            <button class="btn btn-register" Type="button">REGISTRATE</button>
          </a>
        </div>
      </form>
    </div>

  </div>

  <!-- Footer -->
  <div class="product" id="footer">
    <!-- Créditos -->
    <p class="footer">HECHO POR: JORDAN VALENCIA PATIÑO</p>
  </div>
</body>

</html>
